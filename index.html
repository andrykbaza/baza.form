<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма бронювання - baza.prod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>baza.prod - Форма бронювання</h1>
        </div>
        <form action="https://formspree.io/f/mwpklnlp" method="POST">
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="booking-date">Дата бронювання</label>
                <input type="date" id="booking-date" name="booking-date" required>
            </div>
            <div class="form-group">
                <label for="booking-time">Час</label>
                <input type="time" id="booking-time" name="booking-time" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="service">Оберіть послугу</label>
                <select id="service" name="service" required>
                    <option value="">-- Виберіть послугу --</option>
                    <option value="recording">Запис</option>
                    <option value="mixing">Зведення (Mixing)</option>
                    <option value="mastering">Мастеринг (Mastering)</option>
                </select>
            </div>
            <div class="form-button">
                <button type="submit">Забронювати</button>
            </div>
        </form>
    </div>
</body>
</html>
